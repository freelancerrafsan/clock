<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Project</title>

    <!-- style link up -->
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="content">
      <div class="rgb-Bg">
        <div class="clock">
          <p id="myTime">12 : 00 : 0</p>
          <samp id="MyDate"> 0 / 00 / 0000 </samp>
        </div>
      </div>
    </div>

    <script>
      function myTimefuntion() {
        let date = new Date();
        let time = date.toLocaleTimeString();
        let Dates = date.toLocaleDateString();
        document.getElementById("myTime").innerHTML = time;
        document.getElementById("MyDate").innerHTML = Dates;
      }

      setInterval(myTimefuntion, 1000);
    </script>
  </body>
</html>
